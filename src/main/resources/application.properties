# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/medvault_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
# Using a placeholder secret for development
jwt.secret=9a2f8c4e6b0d71f3e8b9c0a1d2e3f4g5h6i7j8k9l0m1n2o3p4q5r6s7t8u9v0w
jwt.expiration=86400000

# Email Configuration (Gmail SMTP)
# Placeholders - Email functionality will fail until these are set correctly
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# File Upload Configuration
medvault.upload.base-dir=uploads
medvault.upload.admin-cert-dir=${medvault.upload.base-dir}/admin-certificates
medvault.upload.doctor-cert-dir=${medvault.upload.base-dir}/doctor-certificates
medvault.upload.patient-id-proof-dir=${medvault.upload.base-dir}/patient-id-proofs
medvault.upload.medical-records-dir=${medvault.upload.base-dir}/medical-records

# Multipart File Upload Settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Server Configuration
server.port=8080

# Logging
logging.level.com.medibook.medibook_backend=INFO
logging.level.org.springframework.security=DEBUG
